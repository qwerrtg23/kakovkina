<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>работа с таблицами</title>
</head>
<body>
    <h1>Таблицы</h1>
    <table border="1px" width="400px" height="300px" cellpadding="20px" bgcolor="#BFA3214">
        <caption>Список студентов</caption>
        <tr height="50px">
            <th width="100px" align="left">ФИО</th>
            <th>Группа</th>
            <th colspan="3">Оценки</th>
        <tr>
            <td colspan="2"></td>
            <td bgcolor="GreenYellow">Русский</td>
            <td bgcolor="GreenYellow">Информатика</td>
            <td bgcolor="GreenYellow">Физитка</td>
        </tr>
        <tr height="50px">
            <th valing="bottom">Иванов В. П.</th>
            <th bgcolor="center" rowspan="">ИВ1к-23</th>
            <td bgcolor="Cyan">5</td>
            <td bgcolor="Aquamarine">4</td>
            <td bgcolor="LightSeaGreen">2</td>
        </tr>
        <tr height="50px">
            <th>Петров в. в.</th>
            <th bgcolor="center" >ИВ1-22</th>
            <td bgcolor="Cyan">3</td>
            <td bgcolor="Aquamarine">2</td>
            <td bgcolor="LightSeaGreen">2</td>
        </tr>
    </table>
</body>
</html>
